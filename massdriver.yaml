schema: draft-07
name: azure-virtual-network
description: "Azure Virtual Network includes best practice Azure reference architecture for Virtual Networks (VNETs) and subnets."
source_url: github.com/massdriver-cloud/azure-virtual-network
access: public
type: infrastructure

MonitorAlarmMetric: &monitor_alarm_metric
  required:
    - severity
    - frequency
    - window_size
    - aggregation
    - operator
    - threshold
  properties:
    severity:
      title: Severity
      description: The severity of the alarm.
      type: integer
      default: 0
      oneOf:
        - title: Critical
          const: 0
        - title: Error
          const: 1
        - title: Warning
          const: 2
        - title: Information
          const: 3
        - title: Verbose
          const: 4
    frequency:
      title: Frequency
      description: The evaluation frequency of the alarms.
      type: string
      default: PT1M
      oneOf:
        - title: Every 1 minute
          const: PT1M
        - title: Every 5 minutes
          const: PT5M
        - title: Every 15 minutes
          const: PT15M
        - title: Every 30 minutes
          const: PT30M
        - title: Every 1 hour
          const: PT1H
    window_size:
      title: Alarm window
      description: The time range over which the alarm is evaluated.
      type: string
      default: PT5M
      oneOf:
        - title: Every 1 minute
          const: PT1M
        - title: Every 5 minutes
          const: PT5M
        - title: Every 15 minutes
          const: PT15M
        - title: Every 30 minutes
          const: PT30M
        - title: Every 1 hour
          const: PT1H
        - title: Every 6 hours
          const: PT6H
        - title: Every 12 hours
          const: PT12H
        - title: Every 24 hours
          const: P1D
    aggregation:
      title: Aggregation
      description: The aggregation type of the alarm.
      type: string
      default: Average
      enum:
        - Average
        - Count
        - Minimum
        - Maximum
        - Total
    operator:
      title: Operator
      description: The operator used to compare the metric value to the threshold.
      type: string
      default: GreaterThanOrEqual
      oneOf:
        - title: Greater than or equal to
          const: GreaterThanOrEqual
        - title: Greater than
          const: GreaterThan
        - title: Less than or equal to
          const: LessThanOrEqual
        - title: Less than
          const: LessThan
        - title: Equals
          const: Equals
        - title: Not equal to
          const: NotEquals
    threshold:
      title: Threshold
      description: The threshold for the count of DDoS attacks to trigger the alarm.
      type: integer
      default: 1
      minimum: 0
      maximum: 100

params:
  examples:
    - __name: Wizard
      network:
        region: eastus
        automatic: true
        mask: 20
  required:
    - network
    - monitoring
  properties:
    network:
        title: Network
        type: object
        required:
          - region
          - automatic
        properties:
          region:
            description: Select the Azure region you'd like to provision your resources in. This cannot be changed after the resource is created.
            $ref: https://raw.githubusercontent.com/massdriver-cloud/artifact-definitions/main/definitions/types/azure-region.json
            $md.immutable: true
          automatic:
            title: Automatic CIDR Selection
            type: boolean
            description: Enabling this will automatically select an available CIDR range for your database. Unchecking will require you to specify the CIDR.
            default: true
            $md.immutable: true
        dependencies:
          automatic:
            oneOf:
            - properties:
                automatic:
                  const: true
                mask:
                  title: VNet Size
                  type: integer
                  description: Select the size of the virtual network in IP addresses
                  $md.immutable: true
                  default: 16
                  oneOf:
                    - const: 16
                      title: 65k IP Addresses
                    - const: 17
                      title: 32k IP Addresses
                    - const: 18
                      title: 16k IP Addresses
                    - const: 19
                      title: 8k IP Addresses
                    - const: 20
                      title: 4k IP Addresses
                    - const: 21
                      title: 2k IP Addresses
                    - const: 22
                      title: 1k IP Addresses
                    - const: 23
                      title: 512 IP Addresses
                    - const: 24
                      title: 256 IP Addresses
              required:
              - mask
            - properties:
                automatic:
                  const: false
                cidr:
                  title: VNet CIDR Range
                  type: string
                  description: Enter a CIDR range to use for the virtual network
                  $md.immutable: true
                  pattern: ^(?:10\.(?:[0-9]|[0-9]{2}|1[0-9][0-9]|2[0-4][0-9]|25[0-5])|172\.(?:1[6-9]|2[0-9]|3[0-1])|192\.168)(?:\.(?:[0-9]|[0-9]{2}|1[0-9][0-9]|2[0-4][0-9]|25[0-5])){2}\/([8-9]|1[0-9]|2[0-4])$
                  message:
                    pattern: "Range must be from private networking space (10.X.X.X, 172.16-31.X.X, 192.168.X.X). Mask must be between 8 and 24"
              required:
              - cidr
    monitoring:
      type: object
      title: Monitoring
      properties:
        mode:
          title: Alarm Mode
          description: Enable and customize Function App metric alarms.
          type: string
          default: AUTOMATED
          oneOf:
            - const: AUTOMATED
              title: Automated
            - const: CUSTOM
              title: Custom
            - const: DISABLED
              title: Disabled
      dependencies:
        mode:
          oneOf:
            - properties:
                mode:
                  const: AUTOMATED
            - properties:
                mode:
                  const: DISABLED
            - properties:
                mode:
                  const: CUSTOM
                alarms:
                  type: object
                  title: Alarms
                  properties:
                    ddos_attack_metric_alert:
                      title: DDoS Attack
                      type: object
                      <<: *monitor_alarm_metric
connections:
  required:
    - azure_service_principal
  properties:
    azure_service_principal:
      $ref: massdriver/azure-service-principal

artifacts:
  required:
    - vnet
  properties:
    vnet:
      $ref: massdriver/azure-virtual-network

ui:
  ui:order:
    - network
    - monitoring
    - "*"
  network:
    ui:order:
      - region
      - automatic
      - "*"
    region:
      ui:field: supportedCloudLocationsDropdown
      cloudService: azure
  monitoring:
    ui:order:
      - mode
      - alarms
      - '*'
    alarms:
      ui:order:
        - ddos_attack_metric_alert
        - '*'
      ddos_attack_metric_alert:
        ui:order:
          - severity
          - operator
          - aggregation
          - frequency
          - window_size
          - threshold
          - '*'
